<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-header">Sign In</div>
        <div class="card-body">
          <form class="form-signin" [formGroup]="loginFormGroup" (ngSubmit)="onLogin()" novalidate>
            <div class="form-label-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Email" tabindex="1"
                     formControlName="email" required autofocus>
            </div>
            <div class="form-label-group mb-3">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                     formControlName="password" tabindex="2" required>
            </div>
            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" tabindex="3">
              Login
            </button>
            <!--<hr class="my-4">
            <button class="btn btn-lg btn-block text-uppercase" type="button" tabindex="4">
              Register
            </button>-->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
